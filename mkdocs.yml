# MkDocs Configuration for Mnemosyne
# Build: mkdocs build
# Serve: mkdocs serve
# Deploy: mkdocs gh-deploy

site_name: Mnemosyne
site_description: Your Digital Clone That Learns How You Think
site_url: https://yourusername.github.io/mnemosyne/
site_author: Mnemosyne Team

repo_name: yourusername/mnemosyne
repo_url: https://github.com/yourusername/mnemosyne
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Mnemosyne Contributors

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: yourusername
      repo: mnemosyne
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Recording: guide/recording.md
    - Analysis: guide/analysis.md
    - Memory: guide/memory.md
    - Execution: guide/execution.md
    - Web Interface: guide/web-interface.md
  - API Reference:
    - Overview: api/index.md
    - Capture: api/capture.md
    - Store: api/store.md
    - Reason: api/reason.md
    - Memory: api/memory.md
    - Execute: api/execute.md
    - LLM: api/llm.md
  - Development:
    - Contributing: contributing.md
    - Architecture: architecture.md
    - Testing: development/testing.md
    - Release: development/release.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/mnemosyne
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - stylesheets/extra.css
